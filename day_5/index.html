<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <main class="quote-container">
<header class="quote-header">
            <h1>Daily Quote</h1>
        </header>

        <section class="quote-display" id="quoteDisplay">
            <span class="quote-icon">"</span>
            <blockquote>
                <p class="quote-text" id="quoteText">
                    The only way to do great work is to love what you do.
                </p>
                <footer class="quote-author" id="quoteAuthor">
                    Steve Jobs
                </footer>
            </blockquote>
        </section>

        <div class="controls">
            <button class="btn btn-primary" id="newQuoteBtn">
                New Quote
            </button>
        </div>
        <script src="./day5.js"></script>
</body>
